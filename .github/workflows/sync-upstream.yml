name: Scheduled Upstream Sync
on:
  schedule:
    - cron: '*/10 * * * *' 
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4
        with:
          ref: upstream-main
          fetch-depth: 0
      - name: Sync from Upstream Main
        run: |
          git remote add upstream https://github.com/noctalia/noctalia-shell.git
          git fetch upstream main
          git reset --hard upstream/main
          git push origin upstream-main --force
